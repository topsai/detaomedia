<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
	<style>
	#slide {
		width: 900px;
		margin:0px auto;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="carousel slide" id="slide">
				<ol class="carousel-indicators">
					<li data-target="#slide" data-slide-to="0" class="active"></li>
					<li data-target="#slide" data-slide-to="1"></li>
					<li data-target="#slide" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item active">
						<img src="/static/images/slide1.png" alt="">
						<div class="carousel-caption">
							<h3>图片说明</h3>
							<p>这是slide1</p>
						</div>
					</div>
					<div class="item">
						<img src="/static/images/slide2.png" alt="">
						<div class="carousel-caption">
							<h3>图片说明</h3>
							<p>这是slide2</p>
						</div>
					</div>
					<div class="item">
						<img src="/static/images/slide3.png" alt="">
						<div class="carousel-caption">
							<h3>图片说明</h3>
							<p>这是slide3</p>
						</div>
					</div>
				</div>	
				<a href="#" class="carousel-control left" data-target="#slide" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">&lsaquo;</span>
				</a>
				<a href="#" class="carousel-control right" data-target="#slide" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">&rsaquo;</span>
				</a>

				<div style="text-align:center;">
					<input type="button"  class="btn start-slide" value="开始">	
					<input type="button"  class="btn stop-slide" value="停止">	
					<input type="button"  class="btn prev-slide" value="上一张">	
					<input type="button"  class="btn next-slide" value="下一张">	
					<input type="button"  class="btn slide-first" value="slide 1">	
					<input type="button"  class="btn slide-second" value="slide 2">	
					<input type="button"  class="btn slide-third" value="slide 3">	
				</div>
			</div>		
		</div>
	</div>
	<script>
	$(function(){
		$(".start-slide").click(function(){
			// $("#slide").carousel("cycle");
			$("#slide").carousel({
				interval : 1000
			});
		});
		$(".stop-slide").click(function(){
			$("#slide").carousel("pause");
		});
		$(".prev-slide").click(function(){
			$("#slide").carousel("prev");
		});
		$(".next-slide").click(function(){
			$("#slide").carousel("next");
		});
		$(".slide-first").click(function(){
			$("#slide").carousel(0);
		});
		$(".slide-second").click(function(){
			$("#slide").carousel(1);
		});
		$(".slide-third").click(function(){
			$("#slide").carousel(2);
		});
	});
	</script>
</body>
</html>
